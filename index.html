<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Racer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="site-header">
        <div class="header-content container">
            <h1 class="site-title">TypeRacer</h1>
            <button id="instructions-button" class="btn instr-btn" aria-label="Show instructions">Instructions</button>
        </div>
    </header>

    <main class="container mt-4">
        <!-- Basic responsive grid: stacks on small screens, 2/3 + 1/3 from md up -->
        <section class="test-grid">
            <div class="row">
                <!-- Left: typing/test area (full width on small, 8/12 on md+) -->
                <div class="col-12 col-md-8">
                    <div class="test-area">
                        <!-- Difficulty dropdown (Bootstrap input-group) -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="difficulty-label">Select Difficulty</span>
                            <select class="form-select" id="difficulty" aria-label="Select difficulty" aria-describedby="difficulty-label">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>

                        <!-- Heading matching the image -->
                        <h2 class="prompt-heading">Test your typing speed by typing the text shown below:</h2>

                        <!-- Sample prompt text -->
                        <div class="prompt-box mb-3 p-3 bg-light border rounded">
                            The quick brown fox jumps over the lazy dog. Practice sentences help you warm up and test typing speed.
                        </div>

                        <!-- Typing input area -->
                        <textarea id="typing-area" class="form-control mb-3" rows="6" placeholder="Type the text above here..." aria-label="Typing input"></textarea>

                        <!-- Controls: Start / Stop / Retry -->
                        <div class="d-flex gap-2">
                            <button id="start-btn" class="btn btn-primary">Start</button>
                            <button id="stop-btn" class="btn btn-secondary">Stop</button>
                            <button id="retry-btn" class="btn btn-outline-secondary">Retry</button>
                        </div>
                    </div>
                </div>

                <!-- Right: results area (full width on small, 4/12 on md+) -->
                <div class="col-12 col-md-4">
                    <aside class="results-area">
                        <div class="card results-card">
                            <div class="card-body">
                                <h3 class="card-title">Results</h3>
                                <div class="results-item"><strong>Level:</strong> <span id="res-level">Easy</span></div>
                                <div class="results-item"><strong>Time:</strong> <span id="res-time">0s</span></div>
                                <div class="results-item"><strong>WPM:</strong> <span id="res-wpm">0</span></div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e0f9b143b7.js" crossorigin="anonymous"></script>
</body>

</html>
