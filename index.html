<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Racer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="site-header">
        <div class="header-content container">
            <h1 class="site-title">TypeRacer</h1>
            <button id="instructions-button" class="btn instr-btn" aria-label="Show instructions">Instructions</button>
        </div>
    </header>

    <main class="container mt-4">
        <!-- Basic responsive grid: stacks on small screens, 2/3 + 1/3 from md up -->
        <section class="test-grid">
            <div class="row">
                <!-- Left: typing/test area (full width on small, 8/12 on md+) -->
                <div class="col-12 col-md-8">
                    <div class="test-area">
                        <!-- Left column content will be built here (prompt, typing input, controls) -->
                    </div>
                </div>

                <!-- Right: results area (full width on small, 4/12 on md+) -->
                <div class="col-12 col-md-4">
                    <aside class="results-area">
                        <!-- Results card will be added here -->
                    </aside>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e0f9b143b7.js" crossorigin="anonymous"></script>
</body>

</html>
